<div *ngIf="adhaarViewFlag">
  <h1>Adhaar verification</h1>
  <input type="text"
       placeholder="Adhaar Number" />
  <button (click)="adhaarVerification()">Submit</button>
</div>
<div *ngIf="otpViewFlag">
  <h3>Please enter pin which you receive on your registered mobile number</h3>
  <input type="text"
       placeholder="OTP" />
  <button (click)="otpVerification()">Submit </button>
</div>
