<div class="container">
  <h2 class="headerText">Request Ride</h2>
  <div class="col-xs-12 col-sm-6 col-md-12">
    <form action="/action_page.php">
      <div class="form-group form-inline">
        <label for="from" style="width:130px;">From:</label>
        <input type="from"
              class="form-control"
              id="from"
              placeholder="From"
              name="from">
      </div>
      <div class="form-group form-inline">
        <label for="toInput" style="width:130px;">To:</label>
        <input type="text"
              class="form-control"
              id="toInput"
              placeholder="To"
              name="toInput">
      </div>
      <div class="form-group form-inline">
        <label for="time" style="width:130px;">Time:</label>
        <input type="text" class="form-control" id="time" placeholder="Time" name="time">
      </div>
      <div>
        <button  class="btn btn-default">Back</button>
        <button type="submit" class="btn btn-default" (click)="requestRide()">Submit</button>
    </div>
    </form>
  </div>
</div>
<hr>
