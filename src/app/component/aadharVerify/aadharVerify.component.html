<div class="container">
  <h2 class="headerText">Aadhar Verification  </h2>
  <div class="col-xs-12 col-sm-6 col-md-12">
    <form>
      <div class="form-group form-inline">
        <label for="from" style="width:130px;">Enter Aadhar Number</label>
        <input type="from"
              class="form-control"
              id="from"
              placeholder="From"
              name="from">
      </div>
      <div>
          <button  class="btn btn-default" (click)="aadharNumberSubmitRide()">Submit</button>
      </div>
    </form>
  </div>
</div>
